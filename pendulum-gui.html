<!DOCTYPE html>
<html>
<head>
<title>Pendulum Demo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Pendulum Demo</h1>
	<div class="container">
		<div class="simulation">
			<canvas id="pendulumCanvas" width="400" height="500"></canvas>
			<br>
			<button id="startBtn">Start</button>
			<button id="stopBtn">Stop</button>
			<button id="resetBtn">Reset</button>
		</div>
		<div id="physics-controls">
			<label for="start-angle">alpha_0</label> <input id="start-angle"
				type=number value="0.5"> <label for="damping">damping</label>
			<input id="damping" type=number value="0.5"> <label
				for="external-torque">external Torque</label> <input type="range"
				min="-50" max="50" value="0" class="slider" id="external-torque">
		</div>
	</div>

	<script src="pendulum-gui.js"></script>

</body>
</html>
